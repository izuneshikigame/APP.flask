
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Editar Usuário</h1>
        <form method="POST" action="{{ url_for('edit_user', id=user.id_usuario) }}">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ user.nome }}" placeholder="Digite o nome do usuário" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" placeholder="Digite o email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite uma nova senha" required>
            </div>
            <button type="submit" class="btn">Atualizar Usuário</button>
        </form>
        <a href="{{ url_for('list_users') }}">Voltar para a lista de usuários</a>
    </div>
</body>
</html>
